<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>

    <header></header>

    <div class="flex-container">

        <form method="POST" action="assets/php/processar.php" id="register">
            <p>Cadastre - se</p>
            <div class="fields"><input type="text" name="nome" placeholder="Nome" required autofocus></div>
            <div class="fields"><input type="email" name="email" placeholder="Email" required></div>
            <div class="fields"><input type="tel" name="tel" id="tel" maxlength="17" onkeyup="tel_mask()" placeholder="Telefone"
                    required></div>
            <div class="fields"><input type="text" name="cpf" id="cpf" maxlength="16" onkeyup="cpf_mask()"
                    placeholder="CPF" required></div>

            <div class="fields"><input type="password" name="senha" id="password" placeholder="Senha" required></div>
            <div class="fields"><input type="password" id="confirm_password" placeholder="Repita sua senha" required></div>
            <button type="submit"><b>Confirmar</b></button>
        </form>

    </div>

    <footer></footer>

    <script src="assets/js/masks.js"></script>

</body>
